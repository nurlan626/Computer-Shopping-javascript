<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/computers/computers.js"></script>
  </head>
  <body>
    <header class="border-top border-bottom m-2 py-3">
      <nav>
        <button class="btn btn-warning">
          <a href="/index.html">main page</a>
        </button>
      </nav>
    </header>
    <main class="m-2">
      <section class="row">
        <div class="col-3">
          <input type="search" class="form-control input" />
          <div class="filterList my-3">

          </div>
        </div>
        <div class="col-9">
          <div class="computerList row row-cols-3 row-cols-md-5 g-4">
            <div class="col">
              <div class="card h-100">
                <img
                  src="https://bestel.az/storage/28547/conversions/media-library2HckfP-lg.jpg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <div class="card-text">
                    <div>name: lenovo a3 ultra</div>
                    <div>description: lenovo laptop for office</div>
                    <div>price: 888 AZN</div>
                    <div>new: yes</div>
                    <div>tel: 055-555-5555</div>
                  </div>
                  <button
                    class="btn btn-primary my-2"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  >
                    more info
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">More info</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              src="https://bestel.az/storage/28547/conversions/media-library2HckfP-lg.jpg"
              class="card-img-top"
              alt="..."
            />
            <div>name: Acer</div>
            <div>description: laptop laptop </div>
            <div>price: 200</div>
            <div>tel: 055-555-5555</div>
            <div>new: yes</div>
            <div>ram: 16Gb</div>
            <div>cpu: Core i9</div>
            <div>rom: 512gb</div>
            <div>operation system: Windows</div>
            <div>video card: Nvidea</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
